<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>4VGym</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light fixed-top navbar-expand-md mx-3" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="Logo" class="rounded img-fluid" width="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="insert.html">Nuevas Actividades</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="date" placeholder="Buscar por fecha">
                    <button class="btn btn-dark" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid p-3 mt-5">
        <div class="row g-3">
            <!-- Example of an activity card -->
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card">
                    <img class="card-img-top img-fluid mx-auto d-block w-50" src='assets/img/spinning2.png' alt="Spinning">
                    <div class="card-body">
                        <h2 class="h4">Spinning</h2>
                        <p class="fw-bold">Profesora: Silvia Sanz</p>
                        <p class="fw-bold">Aula: 02</p>
                        <p class="text-muted">18 Diciembre 2024 19:00</p>
                    </div>
                    <div class="card-footer d-flex justify-content-around">
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-danger">Borrar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card">
                    <img class="card-img-top img-fluid mx-auto d-block w-50" src='assets/img/pilates.png' alt="pilates">
                    <div class="card-body">
                        <h2 class="h4">pilates</h2>
                        <p class="fw-bold">Profesora: Loe</p>
                        <p class="fw-bold">Aula: 01</p>
                        <p class="text-muted">13 Diciembre 2024 19:00</p>
                    </div>
                    <div class="card-footer d-flex justify-content-around">
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-danger">Borrar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card">
                    <img class="card-img-top img-fluid mx-auto d-block w-50" src='assets/img/bodypump.png' alt="bodypump">
                    <div class="card-body">
                        <h2 class="h4">pilates</h2>
                        <p class="fw-bold">Profesora: Leo</p>
                        <p class="fw-bold">Aula: 02</p>
                        <p class="text-muted">14 Diciembre 2024 19:00</p>
                    </div>
                    <div class="card-footer d-flex justify-content-around">
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-danger">Borrar</button>
                    </div>
                </div>
            </div>
            <!-- More activity cards can be added dynamically here -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
